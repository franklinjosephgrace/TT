<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Work Area Time Calculator</h2>

    <div class="section">
        <div class="section-title">Time in Work Area</div>
        <div class="time-row">
            <input type="text" id="workH" maxlength="2" placeholder="hh">
            <input type="text" id="workM" maxlength="2" placeholder="mm">
            <input type="text" id="workS" maxlength="2" placeholder="ss">
        </div>
    </div>

    <div class="section">
        <div class="section-title">Entry to Work Area</div>
        <div class="time-row">
            <input type="text" id="entryH" maxlength="2" placeholder="hh">
            <input type="text" id="entryM" maxlength="2" placeholder="mm">
            <input type="text" id="entryS" maxlength="2" placeholder="ss">
        </div>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="section">
        <div class="section-title">Out Time to Work Area</div>
        <div class="time-row">
            <input type="text" id="outH" placeholder="hh" readonly>
            <input type="text" id="outM" placeholder="mm" readonly>
            <input type="text" id="outS" placeholder="ss" readonly>
            <input type="text" id="outPeriod" placeholder="AM/PM" readonly>
        </div>
    </div>

    <div class="note">
        Daily Working Time = <b>08:00:00</b>
    </div>

    <div class="error" id="errorMsg"></div>
</div>

<script src="script.js"></script>
</body>
</html>
